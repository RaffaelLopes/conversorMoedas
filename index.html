<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Moedas
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
  </div>

  <div class="image-container">
    <img src="https://i.pinimg.com/originals/79/28/7c/79287cf27e03f0d25562c6480dcb819b.png" class="custom-image" alt="Descrição da imagem">
  </div>
  
  <div class="converter-container">
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
      <option value="BRL">BRL</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="BTC">BTC</option>
    </select>

    <label for="toCurrency">Para:</label>
    <select id="toCurrency">
      <option value="BRL">BRL</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="BTC">BTC</option>
    </select>

    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Insira o valor">

    <button onclick="convertCurrency()">Converter</button>

    <div id="result"></div>
  </div>
  
  <footer>
    <p>&copy; 2023 by Rafael Lopes Ferreira | All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
